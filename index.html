<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
<div class="container">

  <div class="jumbotron">
    <h1 class="text-center">Welcome to my train station</h1>
    <h3 class="text-center">Feel free to add a train at the bottom</h3>
  </div>

  <div class="row">

    <div class="col-lg-12">

    <div class="panel panel">
      <div class="panel heading">
        <h3 class="panel title">Current Train Schedule</h3>
      </div>
      <div class="panel body">
        <table class="table table-hover" id="trainstatus">
          <thead>
            <tr>
              <th>
                Train Name
              </th>
              <th>
                Destination
              </th>
              <th>
                Frequency (min)
              </th>
              <th>
                Next Arrival
              </th>
              <th>
                Minutes Away
              </th>
            </tr>
          </thead>

          <tbody id="trains">

          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel">
      <div class="panel-heading">
        <h3 class="panel title">Add Train</h3>
      </div>
      <div class="panel-body">

        <form>

        <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="usertrainname">
              </div>

                <div class="form-group">
                  <label for="">Destination</label>
                    <input type="text" class="form-control" id="userdestination">
                    </div>

                    <div class="form-group">
                      <label for="">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="userfirst">
                  </div>

                <div class="form-group">
              <label for="">Frequency (min)</label>
          <input type="text" class="form-control" id="userfrequency">
        </div>

<button type="submit" class="btn btn" id="addtrain">
  Submit
</button>

</form>

</div>
</div>
</div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
